<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="js/leaflet/leaflet.css" />
  <script src="js/leaflet/leaflet.js"></script>
  <script src="js/leaflet-indoor.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="jsscript.js"></script>
</head>

<body>
<div class="start" id="start">
  <p id="title">CLASSROOM <b>F I N D E R</b></p>
  <img id="arrow" src="arrow.png" class="thumbnail"/>
</div>
<div class="main">
	<form action="">
		<select id="Building">
			<option value="ALL">ALL</option>
			<option value="RCH">RCH</option>
			<option value="MC">MC</option>
		</select>
		<select id="Floor">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
		</select>
		<input type="button" value="Start Navigation" onclick="startNavigation()">
	</form>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw2WE6s2obeQ2fk195ukE3wLQ4_B63cEo&callback=initMap">
    </script>
	</div>
	
	  <script>
	$("#arrow").on("click", function() {
		$('html,body').animate({
			scrollTop: $(".main").offset().top},
			'slow');
		});
  </script>
</body>

</html>
